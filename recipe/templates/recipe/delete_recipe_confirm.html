{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
    <div class="card border-danger shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-danger">Удалить рецепт &laquo;{{ recipe.title }}&raquo;?</h2>
            <p class="mb-4">Вы уверены, что хотите удалить этот рецепт? Это действие нельзя отменить.</p>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Да, удалить</button>
            </form>
            <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-secondary">Отмена</a>
        </div>
    </div>
</div>
{% endblock %}
