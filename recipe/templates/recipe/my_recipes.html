{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Мои рецепты</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for recipe in recipes %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if recipe.image %}
                <img src="{{ recipe.image.url }}" class="card-img-top" alt="{{ recipe.title }}"> {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <p class="card-text">{{ recipe.description|truncatewords:20 }}</p>
                    <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary mt-auto align-self-start">Подробнее</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Вы ещё не добавили ни одного рецепта.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
